<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center bg-very-dark-blue"
  >
    <form class="flex flex-col gap-y-5 laptop:gap-y-6 rounded-3xl shadow-2xl laptop:h-[550px] laptop:w-[480px] mobile:w-[335px] mobile:h-[375px] bg-gradient-dark-blue px-[5%] py-[5%]" id="feedbackForm" onsubmit="submitForm(event)">
      <picture class="flex items-center justify-center rounded-full border border-medium-grey bg-medium-grey w-[30px] h-[30px] laptop:w-[40px] laptop:h-[40px]">
        <img alt="" class="w-[17px] h-[16px] laptop:w-[22px] laptop:h-[21px]" src="images/icon-star.svg" />
      </picture>

      <p class="text-3xl laptop:text-4xl font-bold text-white">How did we do?</p>

      <p class="laptop:text-xl text-light-grey">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="flex justify-around laptop:gap-x-2 laptop:text-xl font-bold text-dark-blue">
        <button class="rating" type="button">1</button>
        <button class="rating" type="button">2</button>
        <button class="rating" type="button">3</button>
        <button class="rating" type="button">4</button>
        <button class="rating" type="button">5</button>
      </div>

      <button class="w-full self-center rounded-3xl font-bold tracking-widest text-white duration-500 h-[50px] laptop:h-[60px] bg-orange hover:text-orange hover:bg-white" type="submit">SUBMIT</button>
    </form>

    <div class="flex hidden flex-col items-center mobile:gap-y-5 laptop:gap-y-8 rounded-3xl laptop:h-[550px] laptop:w-[480px] mobile:w-[335px] mobile:h-[375px] bg-gradient-dark-blue px-[5%] py-[5%]" id="feedback">
      <img alt="" class="w-[162px] h-[108px]" src="images/illustration-thank-you.svg">

      <p class="laptop:text-xl text-orange">
        You selected <span id="rating"></span> out of 5
      </p>

      <p class="text-3xl laptop:text-4xl font-bold text-white">Thank you!</p>

      <p class="text-center laptop:text-xl text-light-grey">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
